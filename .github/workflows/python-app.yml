# This workflow will install Python dependencies, build the binaries for Windows and Ubuntu, and copy the "sounds" directory.

name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt pyinstaller

      - name: Build binary
        run: pyinstaller -F --noconsole -n breakout.py hbreakout.py

      - name: Copy sounds directory
        run: |
          mkdir dist\sounds
          xcopy /E /I sounds dist\sounds

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: breakout_py-windows-binary
          path: |
            dist\*            # Include all files in the breakout directory
            sounds\*          # Include all files in the sounds directory

  build-ubuntu:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt pyinstaller

      - name: Build binary
        run: pyinstaller -F --noconsole -n breakout_py hbreakout.py

      - name: Copy sounds directory
        run: |
          mkdir -p dist/sounds
          cp -r sounds dist/sounds

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: breakout_py-ubuntu-binary
          path: |
            dist/*            # Include all files in the breakout directory
            sounds/*          # Include all files in the sounds directory
